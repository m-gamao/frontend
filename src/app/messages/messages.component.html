<div class="message-container">
    <h2>My Messages</h2>
  
    <form (submit)="sendMessage(); $event.preventDefault()">
      <input type="text" [(ngModel)]="newMessageBody" name="message" placeholder="Enter your message" required />
      <button type="submit">Send</button>
    </form>
  
    <div *ngIf="loading">Loading messages...</div>
    <div *ngIf="error" class="error">{{ error }}</div>
  
    <ul>
      <li *ngFor="let msg of messages">
        <strong>{{ msg.created_at | date:'short' }}:</strong> {{ msg.body }}
      </li>
    </ul>
  </div>
