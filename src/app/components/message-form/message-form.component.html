<form (ngSubmit)="sendMessage()" #msgForm="ngForm" novalidate>
  <label for="phone">Phone Number</label>
  <input
    id="phone"
    name="phone"
    type="text"
    [(ngModel)]="phoneNumber"
    required
    placeholder="Enter phone number"
  />

  <label for="message">Message</label>
  <input
    id="message"
    name="message"
    type="text"
    [(ngModel)]="newMessageBody"
    required
    placeholder="Type a message..."
    autocomplete="off"
  />

  <div class="button-container">
    <a href="#" (click)="clearForm(); $event.preventDefault()">Clear</a>
    <button
      type="submit"
      [disabled]="loading || !msgForm.form.valid"
    >
      Send
    </button>
  </div>
</form>
