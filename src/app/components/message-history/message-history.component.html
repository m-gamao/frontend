<div class="message-list" *ngIf="messages.length > 0; else noMessages">
    <ul>
      <li *ngFor="let msg of messages" class="message-item">
        <div class="timestamp">{{ msg.created_at | date: 'short' }}</div>
        <div class="body">{{ msg.body }}</div>
      </li>
    </ul>
  </div>
  
  <ng-template #noMessages>
    <p>No messages yet.</p>
  </ng-template>
